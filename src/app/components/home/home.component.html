<div class="container">
    <div class="row">
      <ng-container *ngFor="let item of productList">
          <mat-card class="card col-md-3 m-2 mat-card-hover">
            <mat-card-header>
              <mat-card-title>{{item.nombre}}</mat-card-title>
              <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{item.foto}}" alt="">
            <mat-card-content>
              <!-- <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p> -->
              <p><strong>Price:</strong> ${{item.precioUnitario}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary" (click)="addtocart(item)">COMPRAR</button> 
            </mat-card-actions>
          </mat-card>
      </ng-container>
    </div>
</div>
