<div class="main">
  <div class="container">
    <div class="register">
      <h1>Registro</h1>
      <div class="tab-content mt-4">
        <div id="datos-personales" class="tab-pane fade" [ngClass]="{'show active': !datosPersonalesEnviados}">
          <h4>Datos Personales</h4>
          <form #datosPersonalesForm="ngForm" (ngSubmit)="enviarDatosPersonales(datosPersonalesForm)">
            <!-- Campos de datos personales -->
            <div class="user-box ">
              <input type="text" name="nombre" id="nombre" [(ngModel)]="cliente.nombre" required pattern="[a-zA-Z ]+">
              <label for="nombre">Nombre:</label>
            </div>
            <div class="user-box ">
              <input type="text" name="cedula" id="cedula" [(ngModel)]="cliente.cedula" required pattern="[0-9]+">
              <label for="cedula">Cédula:</label>
            </div>
            <div class="user-box ">
              <input type="date" name="fechaNac" id="fechaNac" [(ngModel)]="cliente.fechaNac" required >
              <label for="fechaNac">Fecha de Nacimiento:</label>
            </div>
            <div class="user-box ">
              <input type="email" name="email" id="email" [(ngModel)]="cliente.email" required>
              <label for="email">Email:</label>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="datosPersonalesForm.invalid">Siguiente</button>
          </form>
        </div>
        <div id="datos-usuario" class="tab-pane fade" [ngClass]="{'show active': datosPersonalesEnviados}">
          <h4>Datos del Usuario</h4>
          <form *ngIf="datosPersonalesEnviados" #datosUsuarioForm="ngForm" (ngSubmit)="enviarDatosUsuario(datosUsuarioForm)" >
            <!-- Campos de datos del usuario -->
            <div class="user-box ">
              <input type="text" name="nombreUsuario" id="nombreUsuario" [(ngModel)]="usuario.nombreUsuario" required>
              <label for="nombreUsuario">Nombre de Usuario:</label>
            </div>
            <div class="user-box ">
              <input type="password" name="password" id="password" [(ngModel)]="usuario.password" required>
              <label for="password">Contraseña:</label>
            </div>
            <div class="user-box ">
              <input type="password" name="password_confirm" id="password_confirm" [(ngModel)]="usuario.password" required>
              <label for="password">Confirmar Contraseña:</label>
            </div>
            <button type="submit" class="btn btn-primary"  [disabled]="datosUsuarioForm.invalid">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
