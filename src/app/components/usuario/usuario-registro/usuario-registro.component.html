<div class="tab-content mt-4">
<div id="datos-personales" class="tab-pane fade" [ngClass]="{'show active': !datosPersonalesEnviados}">
<form class="col-md-6 mr-auto ml-auto card shadow-sm rounded" #datosPersonalesForm="ngForm" (ngSubmit)="enviarDatosPersonales(datosPersonalesForm)">
  <h1>Registrar datos personales</h1>
  <div class="form-group">
    <label>Cedula</label>
    <input type="text" name="cedula" class="form-control" 
    required pattern="[0-9]+" [(ngModel)]="empleado.cedula">
  </div>
  <div class="form-group">
      <label>Nombre completo</label>
      <input type="text" name="full_name"  class="form-control"
      required pattern="[a-zA-Z ]+" [(ngModel)]="empleado.nombre">
  </div>
  <div class="form-group">
    <label>Fecha de nacimiento</label><br>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Elige una fecha" name="FechaNac" required [(ngModel)]="empleado.fechaNac">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>   
  </div> 
    <div class="form-group">
      <label>Fecha de ingreso</label><br>
      <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="Elige una fecha" name="FechaIngreso" required [(ngModel)]="empleado.fechaIngreso">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>          
  </div>  
  <div class="form-group">
      <label>Email</label>
      <input type="email" name="email"  class="form-control" required [(ngModel)]="empleado.email">
  </div>
  <div class="form-group">
      <label>Tipo empleado</label><br>
      <select class="form-control form-select" required [(ngModel)]="empleado.tipoEmpleado"  name="tipoEmpleado">
        <option value="" disabled selected>Seleccione</option>
        <option value="Dependiente">Dependiente</option>
        <option value="Chofer">Chofer</option>
      </select>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="datosPersonalesForm.invalid">Siguiente</button>
  </form>
  </div>
  <div id="datos-usuario" class="tab-pane fade" [ngClass]="{'show active': datosPersonalesEnviados}">
  <form class="col-md-6 mr-auto ml-auto card shadow-sm rounded" *ngIf="datosPersonalesEnviados" #datosUsuarioForm="ngForm" (ngSubmit)="enviarDatosUsuario(datosUsuarioForm)" >
    <h1>Registrar datos de usuario</h1>
    <!-- Campos de datos del usuario -->
    <div class="form-group">
      <label>Nombre de Usuario:</label>
      <input type="text"  class="form-control" name="nombreUsuario" id="nombreUsuario" [(ngModel)]="usuario.nombreUsuario" required>
    </div>
    <div class="form-group">
      <label >Contraseña:</label>
      <input  class="form-control" type="password" name="password" id="password" [(ngModel)]="usuario.password"  required pattern ="^.{8,12}$">
    </div>
    <div class="form-group">
      <label >Confirmar Contraseña:</label>
      <input  class="form-control" type="password" name="password_confirm" id="password_confirm" [(ngModel)]="confirmarPassword"  required pattern ="^.{8,12}$">
    </div>
    <div class="form-group">
      <label>Tipo de Usuario</label><br>
      <select name="tipoUsuario" class="form-control form-select" [(ngModel)]="usuario.tipoUsuario">
        <option value= "" disabled selected>Seleccione</option>
        <option value= "admin" selected>Administrador</option>
        <option value= "empleado" selected>Empleado</option>
      </select>
    </div>  
    <button type="submit" class="btn btn-success"  [disabled]="datosUsuarioForm.invalid || usuario.password !== confirmarPassword">Registrarse</button>
  </form>
  </div>
</div>
