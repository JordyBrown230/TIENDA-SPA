<div class="container mt-4">
    <div class="card shadow-sm rounded">
      <div class="card-body">
        <div class="card-body d-flex justify-content-between align-items-center">
        <h1 class="mb-4">Usuarios</h1>
        <!-- BotÃ³n "Agregar nuevo" -->
        <button class="btn btn-success mb-3 agregar" [routerLink]="['/usuario-registro']">Agregar</button>
      </div>
      <input class="form-control search" type="text" placeholder="Buscar" [(ngModel)]="searchText">  
      <br>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>idUsuario</th>
              <th>Nombre de Usuario</th>
              <th>Tipo de Usuario</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios | slice:desde:hasta | search: searchText">
              <td class="registro">{{ usuario.idUsuario }}</td>
              <td class="registro">{{ usuario.nombreUsuario }}</td>
              <td class="registro">{{ usuario.tipoUsuario }}</td>
              <td class="acciones">
                <!-- Botones "Editar" y "Eliminar" -->
                <button class="btn btn-primary btn-sm mr-2" [routerLink]="['/usuario-actualizar', usuario.idUsuario]">Editar</button>
                <button (click)="confirmarEliminacion(usuario.idUsuario)" class="btn btn-danger btn-sm">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
        <mat-paginator [length]="usuarios.length" [pageSize]="pageSize" (page)="cambiarpagina($event)">
        </mat-paginator> 
      </div>
    </div>
  </div>
