<div style="text-align: center;">
  <button mat-raised-button [routerLink]="['/cliente-datos']" style="margin: 5px;">Telefonos</button>
  <button mat-raised-button [routerLink]="['/cliente-direccion']" style="margin: 5px;">Direcciones</button>
</div>
  <div class="container mt-4">
    <div class="card shadow-sm rounded">
      <div class="card-body">
        <div class="card-body d-flex justify-content-between align-items-center">
        <h1 class="mb-4">Direcciones</h1>
        <!-- BotÃ³n "Agregar nuevo" -->
        <button class="btn btn-success mb-3 agregar" [routerLink]="['/cliente-direccion-registrar']">Agregar</button>
        </div>
        <input class="form-control search" type="text" placeholder="Buscar" [(ngModel)]="searchText">
        <br>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Direccion</th>
              <th>Accionnes</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dire of direcciones | slice:desde:hasta | search: searchText" class="registros">
              <td class="registro">{{ dire.idDireccionesCliente }}</td>
              <td class="registro">{{ dire.direccion }}</td>
              <td class="acciones">
                <!-- Botones "Editar" y "Eliminar" -->
                <button class="btn btn-primary btn-sm mr-2" [routerLink]="['/cliente-direccion-actualizar', dire.idDireccionesCliente]">Editar</button>
                <button (click)="confirmarEliminacion(dire.idDireccionesCliente)" class="btn btn-danger btn-sm">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
        <mat-paginator [length]="direcciones.length" [pageSize]="pageSize" (page)="cambiarpagina($event)">
        </mat-paginator> 
      </div>
    </div>
  </div>
